    <h1>
		Peace of mind.

	<h3>
		마음의 평화.
	</h3>
	<p>
		사람이 살다보면 기분이 좋지 않은 일도, 힘든 일도, 괴로운 일도 발생하기 마련이다.<br>
		어떻게 사람이 완벽하겠나, 누구나 실수를 하고 성장을 한다.<br>
		나는 현재 집을 떠나 군에 입대했다.
